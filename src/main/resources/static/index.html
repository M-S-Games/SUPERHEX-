<body onload="app.connect()" style="background-image: url('images/background.jpg'); width: 100%; height: auto;" >
<div class="container" w>
    <form class="login100-form validate-form">
        <span class="login100-form-logo">
            <i class="zmdi zmdi-gamepad"></i>
        </span>
        <span class="login100-form-title p-b-34 p-t-27">
            Super Hex +
        </span>
        <div class="row justify-content-center align-items-center" data-validate = "Enter username">
            <div class="wrap-input100 validate-input" >
                <input class="input100" id="text" type="text" placeholder="Username" >
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            <div class="column px-md-5">
                <div class="container-login100-form-btn">
                    <button type="button" id="botonArriba" class="login100-form-btn" onclick="app.connectCreate()">Create Room</button>
                </div>

                <div class="container-login100-form-btn">
                    <button type="button" id="botonAbajo" class="login100-form-btn" onclick="app.connectJoin()">Join Room</button>
                </div>
            </div>
        </div>
    </form>
    <div class="row justify-content-center" id="tablaSalas" style="display:block">
        <table class="table table-striped" style="font-family:Georgia, Garamond, Serif;color:white;font-style:italic;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre Sala</th>
                    <th scope="col">Cantidad Jugadores</th>
                </tr>
            </thead>
            <tbody id ="salas" style="font-family:Georgia, Garamond, Serif;color:white;font-style:italic;"></tbody>
        </table>
    </div>

    <div class="row justify-content-center" id="tablaJugadores" style="display:none">
        <table class="table table-striped" style="font-family:Georgia, Garamond, Serif;color:white;font-style:italic;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre Jugador</th>
                </tr>
            </thead>
            <tbody id ="jugadores" style="font-family:Georgia, Garamond, Serif;color:white;font-style:italic;"></tbody>
        </table>
    </div>
</div>
</body>
</html>
